<div class="login-wrapper d-flex flex-column min-vh-100 bg-light">
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg animate__animated animate__fadeIn position-relative">

      <div class="login-form flex-grow-1 p-5">
        
        <div class="text-center mb-4">
          <!-- Logo -->
          <img src="https://cdn-icons-png.flaticon.com/128/2053/2053556.png" alt="Logo PetWatch" class="logo mb-3">
          
          <!-- Slogan profesional -->
          <p class="small text-muted">Plataforma IoT para gestión veterinaria inteligente</p>

          <!-- Bienvenida -->
          <h2 class="fw-bold text-primary">Bienvenido a <span class="text-success">PetLink</span></h2>
          <p class="text-muted">Gestiona tus mascotas de manera profesional y segura</p>

          <!-- Icono de seguridad -->
          <p class="small text-secondary">
            <i class="bi bi-shield-lock-fill text-success"></i> Tus datos están protegidos
          </p>

          <!-- Acceso rápido con SSO -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-outline-dark rounded-pill px-3">
              <i class="bi bi-google"></i> Google
            </button>
            <button class="btn btn-outline-primary rounded-pill px-3">
              <i class="bi bi-microsoft"></i> Microsoft
            </button>
          </div>

          <!-- Separador -->
          <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted">o con tu cuenta</span>
            <hr class="flex-grow-1">
          </div>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="submit()" #loginForm="ngForm" novalidate>
          <!-- Email -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-pill" id="email" [(ngModel)]="email" name="email" placeholder="Correo" required>
            <label for="email"><i class="bi bi-envelope"></i> Correo</label>
          </div>

          <!-- Password -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-pill" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
            <label for="password"><i class="bi bi-lock"></i> Contraseña</label>
          </div>

          <!-- Opciones -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="remember" name="remember">
              <label class="form-check-label small">Recordar sesión</label>
            </div>
            <a routerLink="/recover" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" [disabled]="loading">
            <span *ngIf="!loading">Ingresar</span>
            <span *ngIf="loading"><i class="bi bi-arrow-repeat spin"></i> Ingresando...</span>
          </button>

          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        </form>

        <div class="text-center mt-4">
          <span>¿No tienes cuenta?</span>
          <a routerLink="/register" class="fw-bold text-success"> Crear cuenta</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-primary text-white mt-auto small">
    © 2025 PetLink - Todos los derechos reservados.
  </footer>
</div>

<div class="recover-wrapper d-flex flex-column min-vh-100 bg-light">
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="recover-card shadow-lg animate__animated animate__fadeIn">

      <!-- Encabezado -->
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Recuperar contraseña" class="logo mb-3">
        <h2 class="fw-bold text-primary">Recuperar contraseña</h2>
        <p class="text-muted">Ingresa tu correo y te enviaremos un enlace para restablecerla</p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="submit()" #recoverForm="ngForm" novalidate>
        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-pill" id="email" [(ngModel)]="email" name="email" placeholder="Correo" required>
          <label for="email"><i class="bi bi-envelope"></i> Correo</label>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" [disabled]="loading">
          <span *ngIf="!loading">Enviar enlace</span>
          <span *ngIf="loading"><i class="bi bi-arrow-repeat spin"></i> Enviando...</span>
        </button>

        <!-- Mensajes -->
        <div *ngIf="success" class="alert alert-success mt-3">
          Se ha enviado un correo a <b>{{ email }}</b> con instrucciones.
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>

      <!-- Volver al login -->
      <div class="text-center mt-3">
        <a routerLink="/login" class="fw-bold text-success"> ← Volver al inicio de sesión</a>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-primary text-white mt-auto small">
    © 2025 PetLink - Soluciones IoT para veterinarias
  </footer>
</div>

<div class="register-wrapper d-flex flex-column min-vh-100 bg-light">
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="register-card shadow-lg animate__animated animate__fadeIn">

      <!-- Columna izquierda con imagen -->
      <div class="register-image d-none d-md-flex align-items-center justify-content-center">
        <img src="https://cdn-icons-png.flaticon.com/128/2053/2053556.png" alt="Logo PetWatch" class="logo mb-3">
        <h1>PetLink</h1>
      </div>

      <!-- Columna derecha con formulario -->
      <div class="register-form flex-grow-1 p-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Crear cuenta</h2>
          <p class="text-muted">Regístrate y empieza a gestionar tus mascotas</p>
        </div>

        <form (ngSubmit)="submit()" #registerForm="ngForm" novalidate>
          <!-- Nombre -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-pill" [(ngModel)]="name" name="name" placeholder="Nombre completo" required>
            <label><i class="bi bi-person"></i> Nombre completo</label>
          </div>

          <!-- Correo -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-pill" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
            <label><i class="bi bi-envelope"></i> Correo electrónico</label>
          </div>

          <!-- Contraseña -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-pill" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
            <label><i class="bi bi-lock"></i> Contraseña</label>
          </div>

          <!-- Confirmar contraseña -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-pill" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
            <label><i class="bi bi-lock-fill"></i> Confirmar contraseña</label>
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-success w-100 rounded-pill py-2" [disabled]="loading">
            <span *ngIf="!loading">Registrarse</span>
            <span *ngIf="loading"><i class="bi bi-arrow-repeat spin"></i> Creando cuenta...</span>
          </button>

          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        </form>

        <div class="text-center mt-3">
          <span>¿Ya tienes cuenta?</span>
          <a routerLink="/login" class="fw-bold text-primary"> Iniciar sesión</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-primary text-white mt-auto small">
    © 2025 PetLink - Todos los derechos reservados.
  </footer>
</div>

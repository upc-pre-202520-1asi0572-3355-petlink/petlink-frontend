<div class="container my-4">
  <h2 class="text-primary fw-bold">游녻 Mi Perfil</h2>
  <p class="text-muted">
    En esta secci칩n puedes consultar y actualizar tu informaci칩n personal, como nombre, correo, estado y contrase침a. 
    Mant칠n tus datos siempre al d칤a para garantizar un acceso seguro y personalizado al sistema.
  </p>

  <form (ngSubmit)="actualizarPerfil()" class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
      </div>
      <div class="col-md-6">
        <label>Correo</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div class="col-md-6">
        <label>Rol</label>
        <input type="text" class="form-control" [value]="usuario.rol" readonly>
      </div>
      <div class="col-md-6">
        <label>Estado</label>
        <select class="form-select" [(ngModel)]="usuario.estado" name="estado">
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Contrase침a</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Actualizar</button>
    </div>
  </form>

  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>

<div class="card p-4 shadow">
  <h4 class="mb-3">Registrar Mascota</h4>

  <form (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" [(ngModel)]="mascota.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Raza</label>
      <input class="form-control" [(ngModel)]="mascota.raza" name="raza">
    </div>

    <div class="mb-3">
      <label class="form-label">Color</label>
      <input class="form-control" [(ngModel)]="mascota.color" name="color">
    </div>

    <div class="mb-3">
      <label class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" [(ngModel)]="mascota.peso" name="peso">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" [(ngModel)]="mascota.fechaNacimiento" name="fechaNacimiento">
    </div>

    <div class="mb-3">
      <label class="form-label">Asignar Collar</label>
      <select class="form-select" [(ngModel)]="mascota.collarAsignado" name="collarAsignado">
        <option [value]="null">-- Sin collar --</option>
        <option *ngFor="let c of collares" [value]="c.id">
          {{ c.codigo }} - {{ c.modelo }}
        </option>
      </select>
    </div>

    <button class="btn btn-success w-100 mt-3">Guardar</button>
  </form>
</div>
